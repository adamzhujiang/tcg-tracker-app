<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCG Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="flex flex-col items-center justify-center h-screen text-center">
    <h1 class="text-4xl font-bold mb-6 text-indigo-600">Welcome to TCG Tracker</h1>
    <p class="text-lg text-gray-600 mb-10 max-w-lg">
      Track your trading card collection, monitor price changes, and manage portfolios all in one place.
    </p>

    {% if user.is_authenticated %}
      <a href="{% url 'portfolios' %}" 
         class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition">
         View My Portfolios
      </a>
    {% else %}
      <div class="flex space-x-4">
        <a href="{% url 'login' %}" 
           class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition">
           Log In
        </a>
        <a href="#" 
           class="px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition">
           Sign Up
        </a>
      </div>
    {% endif %}
  </div>

</body>
</html>
