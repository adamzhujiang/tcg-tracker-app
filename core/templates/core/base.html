{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TCG Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>TCG Tracker</h1>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}!</p>
        {% endif %}
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 TCG Tracker</p>
    </footer>
</body>
</html>
