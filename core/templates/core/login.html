{% extends 'core/base.html' %}

{% block title %}Login - TCG Tracker{% endblock %}

{% block content %}
<div class="form-container whimsical-card">
    <h2 class="whimsical-title">Login</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="error-message">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" class="whimsical-input" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="whimsical-input" required>

        <button type="submit" class="button whimsical-button">Login</button>
    </form>

    <div class="register-link">
        <p>Don't have an account? <a href="{% url 'register' %}" class="whimsical-link">Register here</a></p>
    </div>
</div>
{% endblock %}
